{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
    <form action="/math/" method="post"> 
      <input type="number" name="num1" placeholder="1 число" />
      <select name="act" id='id_act' class="select-wrapper" data-style="btn-primary">
        <option value='+'>+</option>
        <option value='-'>-</option>
        <option value='*'>*</option>
        <option value='/'>/</option>
      </select>
      <input type="number" name="num2" placeholder="2 число" />
      <input type="submit" value="Посчитать" />
    </form>
{% endblock %}
