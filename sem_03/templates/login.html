{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }} <!-- !!!! Передеём в форму токен тут !!!!! -->
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }} <!-- 32 символа -->
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>
{% endblock %}
