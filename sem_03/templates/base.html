<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <title>

      {% block title %}
        Мой сайт
      {% endblock %}

    </title>
  </head>
  <body>
    <div class="container-fluid">
      <ul class="nav nav-pills justify-content-end align-items-end">
        {% if links %} <!-- Если загружены ссылки -->
          {% for link in links %} <!-- Гененриуем список ссылок в меню из links-->
           <li class="nav-item"> <a href="{{ link.url }}" class="nav-link">{{ link.name }}</a> </li>
          {% endfor %}
        {% else %} <!-- Если не загруженыы ссылки-->
          <li class="nav-item"><a href="/" class="nav-link">Главная</a> </li>
        {% endif %}
      </ul>

      {% block content %}
        Страница не заполнена
      {% endblock %}
      
      <div class="row fixed-bottom modal-footer">
        <hr />
        <p>Все права защищены &copy;</p>
      </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
