{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
    <form action="/len_text/" method="post">      
      {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <input type="text" name="text" placeholder="Введите ваш текст" />
      <input type="submit" value="посчитать длину" />
    </form>
{% endblock %}
