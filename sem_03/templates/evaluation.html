{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="row">
  <h1 class="col-12 col-md-10 display-2">Оценки студентов:</h1>
    {% for evaluation in evaluations %}
      <p class="col-12 col-md-12">
       {{ evaluation.firstname }} {{ evaluation.lastname }}: {{ evaluation.lesson }} - {{ evaluation.evaluation }}<br />
      </p>
    {% endfor %}
  </div>
{% endblock %}
